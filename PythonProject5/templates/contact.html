{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<h1>Contact Us</h1>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required><br>
    <label>Message:</label>
    <textarea name="message" required></textarea><br>
    <button type="submit">Send</button>
</form>

{% if name %}
<p>Thanks {{ name }}! Your message has been received.</p>
{% endif %}
{% endblock %}
